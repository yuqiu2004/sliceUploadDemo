<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传测试</title>
    <style>
        .root {
            margin: 0;
            padding: 0;
            display: flex;
            width: auto;
            height: auto;
            flex-wrap: wrap;
        }

        input, button {
            min-width: 100px;
            min-height: 100px;
            margin-left: 20px;
            margin-top: 20px;
        }
        
        .progressDiv {
            margin-top: 20px;
        }

        .output {
            width: 100%;
        }

        .output > * {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <input type="file" id="fileInput">
    <div class="root">
        <button onclick="upload()">请求上传</button>
        <button onclick="uploadTrunks()">上传</button>
        <button onclick="completeUpload()">请求合并</button>
        <button onclick="cancelUpload()">取消</button>
        <button onclick="handleTest()">测试接口</button>
        <button onclick="testTrunkUpload()">分片测时上传</button>
        <button onclick="testSingleUpload()">测试单文件上传</button>
    </div>
    <div class="progressDiv">
        <label for="progressBar">上传进度：</label>
        <progress id="progressBar" value="0" max="100"></progress>
        <span id="progressText">0%</span>
    </div>
    <div class="output">
        <div id="chunk-output">测试结果...</div>
        <div id="single-output">测试结果...</div>
    </div>
    <script>
        let uploadId = "";
        let objectName = "";
        let trunkMap = {};
        const API_BASE_URL = "http://localhost:8080";
        const CHUNK_SIZE = 5 * 1024 * 1024; // 4MB
        let totalTrunk = 0;
        let cnt = 0;
        let file = null
        let fileReader = null

        function resetProgress() {
            let progressBar = document.getElementById('progressBar')
            let progressText = document.getElementById('progressText')
            progressBar.value = 0
            progressText.textContent = 0 + '%'
        }

        function updateProgress() {
            cnt++;
            let progressBar = document.getElementById('progressBar')
            let progressText = document.getElementById('progressText')
            let p = cnt / totalTrunk * 100
            progressBar.value = p
            progressText.textContent = p + '%'
        }

        async function upload() {
            const fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) {
                alert("请选择一个文件");
                return;
            }
            
            file = fileInput.files[0];
            const trunk = Math.ceil(file.size / CHUNK_SIZE) - 1;
            totalTrunk = trunk;
            fileReader = new FileReader();
            
            // 使用 Promise 来处理文件读取和哈希生成
            fileReader.onload = async function() {
                const fileHash = file.name
                const uploadDTO = {
                    fileName: file.name,
                    fileHash: fileHash,
                    trunk,
                    contentType: file.type
                };
                
                try {
                    const response = await fetch(`${API_BASE_URL}/upload/multipart/prepare`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(uploadDTO)
                    });
                    
                    const res = await response.json();
                    uploadId = res.data.uploadId;
                    objectName = res.data.objectName;
                    trunkMap = res.data.trunkMap;
                    console.log(res.data)
                } catch (error) {
                    console.error("上传失败:", error);
                    alert("文件上传失败，请重试。");
                }
            };
            fileReader.readAsArrayBuffer(file);
        }

        async function uploadTrunks() {
            let map = new Map(Object.entries(trunkMap))
            for (let i = 0; i < totalTrunk; i++) {
                if (map.has(`${i+1}`)) {
                    let start = i * CHUNK_SIZE
                    let end = start + CHUNK_SIZE
                    if (i == totalTrunk - 1) end = file.size
                    let chunk = file.slice(start, end)
                    let url = map.get(`${i+1}`)
                    // console.log(url)
                    fetch(url, {
                        method: "PUT",
                        headers: { "Content-Type": "application/octet-stream" },
                        body: chunk
                    })
                    .then(response => updateProgress())
                    .catch(e => {
                        alert(e)
                    })
                }
            }
        }

        async function uploadSimulation() {
            totalTrunk = 19
            for (i = 0; i < 19; i++) {
                await sleep(500)
                updateProgress()
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function completeUpload() {
            if (!uploadId || !objectName) {
                alert("请先上传文件");
                return;
            }
            
            fetch(`${API_BASE_URL}/upload/multipart/complete?uploadId=${uploadId}&objectName=${objectName}`)
                .then(() => alert("上传合并完成"));
        }

        function cancelUpload() {
            if (!uploadId || !objectName) {
                alert("请先上传文件");
                return;
            }
            
            fetch(`${API_BASE_URL}/upload/multipart/cancel?uploadId=${uploadId}&objectName=${objectName}`)
                .then(() => {
                    alert("上传已取消");
                });
        }
        
        function handleTest() {
            fetch(`${API_BASE_URL}/upload/multipart/test?str=client`)
                .then(response => response.json())
                .then(res => {
                    alert(res.data);
                })
                .catch( e=> {
                    alert('connnection error')
                })
        }

        async function testTrunkUpload() {
            // 检查文件是否选择
            if (!file) {
                alert('please choose file to upload first')
                return
            }
            const startTime = performance.now()
            await upload()
            await uploadTrunks()
            await completeUpload()
            const endTime = performance.now()
            // 显示运行结果
            let output = document.getElementById('chunk-output')
            output.textContent = `
                                测试文件大小: ${file.size} 分片大小: ${CHUNK_SIZE} 上传时间: ${(endTime - startTime) / 1000}s
                                ` 
        }

        async function uploadSingleFile() {
            // directly upload whole file
            // get presigned upload url
            let url = ''
            await fetch(`${API_BASE_URL}/upload/multipart/getUploadUrl?objectName=${file.name}&contentType=${file.type}`)
                .then(response => response.json())
                .then(res => {
                    let data = res.data
                    url = data.url
                    objectName = data.objectName
                })
            // upload file
            await fetch(url, {
                        method: "PUT",
                        headers: { "Content-Type": "application/octet-stream" },
                        body: file
                    })
        }

        async function testSingleUpload() {
            if (!file) {
                alert('please choose file to upload first')
                return
            }
            const startTime = performance.now()
            await uploadSingleFile()
            const endTime = performance.now()
            // 显示运行结果
            let output = document.getElementById('single-output')
            output.textContent = `
                                测试文件大小: ${file.size} 分片大小: ${CHUNK_SIZE} 上传时间: ${(endTime - startTime) / 1000}s
                                ` 
        }
    </script>
</body>
</html>
